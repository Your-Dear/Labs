<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of visited towns</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <h1>Keep track of your visited towns!</h1>
        <ul>
            {% for town in list %}
            <li class="town-item">
                {{ town['name'] }} - {{ town['date'] }}
                <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <div class="form-section">
            Add the name of the town and indicate date.
            <form action="{{ url_for('add') }}" method="post">
                <input type="text" name="name" required>
                <input type="date" name="date">
                <button type="submit">Add Town</button>
            </form>
        </div>
    </div>
</body>
</html>
